<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消消樂遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .game-container {
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(6, 50px);
            grid-template-rows: repeat(6, 50px);
            gap: 10px;
            justify-content: center;
        }

        .square {
            width: 50px;
            height: 50px;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.1s ease-in-out;
        }

        .square:hover {
            transform: scale(1.1);
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>消消樂</h1>
        <div id="game-board" class="game-board"></div>
        <button id="reset-btn">重新開始</button>
    </div>

    <script>
        const gameBoard = document.getElementById("game-board");
        const resetBtn = document.getElementById("reset-btn");

        let gridSize = 6;
        let squares = [];

        function generateSquares() {
            gameBoard.innerHTML = ''; // 清空現有的方塊
            squares = []; // 清空數據

            // 隨機生成顏色和數字
            for (let i = 0; i < gridSize * gridSize; i++) {
                const square = document.createElement("div");
                square.classList.add("square");

                // 隨機顏色
                const randomColor = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
                square.style.backgroundColor = randomColor;

                // 隨機數字
                const randomNumber = Math.floor(Math.random() * 10);
                square.textContent = randomNumber;

                // 添加點擊事件
                square.addEventListener("click", () => handleClick(i, randomNumber));

                gameBoard.appendChild(square);
                squares.push({ element: square, number: randomNumber });
            }
        }

        function handleClick(index, number) {
            // 移除點擊的方塊
            squares[index].element.style.display = 'none';

            // 重新生成一個新的隨機方塊
            const newSquare = document.createElement("div");
            newSquare.classList.add("square");
            const randomColor = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
            newSquare.style.backgroundColor = randomColor;
            const randomNumber = Math.floor(Math.random() * 10);
            newSquare.textContent = randomNumber;

            // 將新方塊添加到隨機位置
            const randomIndex = Math.floor(Math.random() * squares.length);
            gameBoard.insertBefore(newSquare, squares[randomIndex].element);

            // 更新方塊數據
            squares[index].number = randomNumber;
            squares[index].element = newSquare;
        }

        resetBtn.addEventListener("click", generateSquares);

        // 初始化遊戲
        generateSquares();
    </script>
</body>
</html>

    <script>
        // Data Store
        let players = [];
        let homeScore = 0;
        let awayScore = 0;
        let currentInning = 1;

        // Player Management

        function renderPlayerList() {

        function removePlayer(nameToRemove) {
            players = players.filter(name => name !== nameToRemove);
            renderPlayerList();

        }

        // Score/Inning Management
        function changeScore(team, amount) {
            if (team === 'home') {
                homeScore += amount;
                if (homeScore < 0) homeScore = 0;
                document.getElementById('homeScoreDisplay').textContent = homeScore;
                console.log(`Home score: ${homeScore}`);

                if (awayScore < 0) awayScore = 0;
                document.getElementById('awayScoreDisplay').textContent = awayScore;
                console.log(`Away score: ${awayScore}`);
            }
        }

        function updateInning() {
            const input = document.getElementById('currentInning');
            const newInning = parseInt(input.value);
            if (newInning >= 1) {
                currentInning = newInning;
            } else {
                currentInning = 1;
                input.value = 1;
            }
            document.getElementById('inningDisplay').textContent = currentInning;
            console.log(`Current Inning: ${currentInning}`);
        }
        
        // --- Interactive Drag and Zoom Functionality (The complex part) ---

        const viewport = document.getElementById('viewport');
        const content = document.getElementById('content');
        let scale = 1;
        let panX = 0;
        let panY = 0;

        // Apply transform to content
        function applyTransform() {
            content.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
        }

        // --- Mouse/Desktop Handling ---
        let isDragging = false;
        let startX, startY;
        let lastPanX, lastPanY;

        viewport.addEventListener('mousedown', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON' || e.target.tagName === 'SELECT') {
                return; // Ignore drag start on interactive elements
            }
            isDragging = true;
            viewport.style.cursor = 'grabbing';
            startX = e.clientX;
            startY = e.clientY;
            lastPanX = panX;
            lastPanY = panY;
            e.preventDefault(); // Prevents image dragging/text selection
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;
            
            panX = lastPanX + dx;
            panY = lastPanY + dy;
            
            applyTransform();
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            viewport.style.cursor = 'grab';
        });

        // Mouse Wheel Zoom
        viewport.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY * -0.01; // Scroll direction
            const newScale = Math.min(Math.max(0.5, scale + delta), 3.0); // Limit scale 0.5 to 3.0
            
            // Calculate point to zoom around (mouse position relative to viewport)
            const rect = viewport.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;

            // Adjust panX and panY to keep the mouse point fixed during zoom
            const scaleFactor = newScale / scale;
            panX = mouseX - (mouseX - panX) * scaleFactor;
            panY = mouseY - (mouseY - panY) * scaleFactor;

            scale = newScale;
            applyTransform();
        });

        // --- Touch/Mobile Handling ---
        let touchStartDist = -1;
        let touchStartX, touchStartY;
        let lastPanXTouch, lastPanYTouch;

        viewport.addEventListener('touchstart', (e) => {
            if (e.touches.length === 1) {
                // Single touch (Drag)
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON' || e.target.tagName === 'SELECT') {
                    return; // Allow native interaction on form elements
                }
                e.preventDefault();
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
                lastPanXTouch = panX;
                lastPanYTouch = panY;
            } else if (e.touches.length === 2) {
                // Two touches (Zoom/Pan)
                e.preventDefault();
                touchStartDist = getDistance(e.touches[0], e.touches[1]);
                
                // Set initial pan for two-finger drag
                touchStartX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                touchStartY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                lastPanXTouch = panX;
                lastPanYTouch = panY;
            }
        }, { passive: false });

        viewport.addEventListener('touchmove', (e) => {
            if (e.touches.length === 2 && touchStartDist > 0) {
                // Two-finger: Zoom and Pan
                e.preventDefault();
                const newDist = getDistance(e.touches[0], e.touches[1]);
                const scaleRatio = newDist / touchStartDist;
                
                const newScale = Math.min(Math.max(0.5, scale * scaleRatio), 3.0);

                // Pan calculation for two-finger drag
                const touchMidX = (e.touches[0].clientX + e.touches[1].clientX) / 2;
                const touchMidY = (e.touches[0].clientY + e.touches[1].clientY) / 2;
                
                const dx = touchMidX - touchStartX;
                const dy = touchMidY - touchStartY;
                
                // Adjust pan to center on the midpoint between touches
                const rect = viewport.getBoundingClientRect();
                const viewportMidX = touchMidX - rect.left;
                const viewportMidY = touchMidY - rect.top;

                const scaleFactor = newScale / scale;
                panX = viewportMidX - (viewportMidX - lastPanXTouch) * scaleFactor + dx;
                panY = viewportMidY - (viewportMidY - lastPanYTouch) * scaleFactor + dy;
                
                scale = newScale;
                touchStartDist = newDist; // Update start distance for continuous scaling
                lastPanXTouch = panX; // Update last pan for next move
                lastPanYTouch = panY;
                touchStartX = touchMidX;
                touchStartY = touchMidY;
                
                applyTransform();

            } else if (e.touches.length === 1 && touchStartDist < 0) {
                // Single finger: Drag (Pan only)
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON' || e.target.tagName === 'SELECT') {
                    return; // Allow scrolling/interaction on form elements
                }
                e.preventDefault();

                const dx = e.touches[0].clientX - touchStartX;
                const dy = e.touches[0].clientY - touchStartY;
                
                panX = lastPanXTouch + dx;
                panY = lastPanYTouch + dy;

                applyTransform();
            }
        }, { passive: false });

        viewport.addEventListener('touchend', (e) => {
            touchStartDist = -1;
        });

        function getDistance(t1, t2) {
            return Math.sqrt(Math.pow(t2.clientX - t1.clientX, 2) + Math.pow(t2.clientY - t1.clientY, 2));
        }

        // Initialize state
        window.onload = function() {
            updateInning();
            // Initial call to set the transform (scale=1, pan=0)
            applyTransform(); 
        }

<svg width="500" height="500" viewBox="0 0 500 500"
     xmlns="http://www.w3.org/2000/svg">

    <!-- 背景：抹茶綠 -->
    <rect width="500" height="500" rx="40" fill="#43A047"/>

    <!-- 四葉草（以圓弧構成） -->
    <g fill="white">
        <path d="M250 120
                 C250 90, 290 90, 290 120
                 C290 150, 250 150, 250 120Z"/>
        <path d="M250 120
                 C250 90, 210 90, 210 120
                 C210 150, 250 150, 250 120Z"/>
        <path d="M250 120
                 C280 120, 280 160, 250 160
                 C220 160, 220 120, 250 120Z"/>
        <path d="M250 120
                 C280 120, 280 80, 250 80
                 C220 80, 220 120, 250 120Z"/>
    </g>

    <!-- 字母線條（模擬你的圖片「N R U K」的電路線風格） -->
    <g stroke="white" stroke-width="18" stroke-linecap="round" stroke-linejoin="round" fill="none">

        <!-- N -->
        <path d="M110 180 L110 340 L190 260 L190 340"/>

        <!-- R -->
        <path d="M220 180 L220 340"/>
        <path d="M220 180 L300 180 C340 180 340 240 300 240 L220 240"/>
        <path d="M260 240 L310 340"/>

        <!-- U -->
        <path d="M330 180 L330 300 C330 340 390 340 390 300 L390 180"/>

        <!-- K -->
        <path d="M410 180 L410 340"/>
        <path d="M410 260 L470 180"/>
        <path d="M410 260 L470 340"/>

    </g>

</svg>

<svg width="200" height="200" viewBox="0 0 200 200"
     xmlns="http://www.w3.org/2000/svg">

    <!-- 抹茶綠背景 -->
    <rect width="200" height="200" rx="20" fill="#43A047"/>

    <!-- 時鐘外框 -->
    <circle cx="100" cy="100" r="70"
            stroke="white" stroke-width="12" fill="none"/>

    <!-- 刻度（簡化 12 個） -->
    <g stroke="white" stroke-width="10" stroke-linecap="round">
        <line x1="100" y1="35" x2="100" y2="50"/>
        <line x1="100" y1="150" x2="100" y2="165"/>
        <line x1="35" y1="100" x2="50" y2="100"/>
        <line x1="150" y1="100" x2="165" y2="100"/>

        <line x1="60" y1="60" x2="70" y2="70"/>
        <line x1="140" y1="140" x2="130" y2="130"/>
        <line x1="60" y1="140" x2="70" y2="130"/>
        <line x1="140" y1="60" x2="130" y2="70"/>
    </g>

    <!-- 時針 -->
    <line x1="100" y1="100" x2="100" y2="70"
          stroke="white" stroke-width="10" stroke-linecap="round"/>

    <!-- 分針 -->
    <line x1="100" y1="100" x2="135" y2="100"
          stroke="white" stroke-width="10" stroke-linecap="round"/>

    <!-- 中心圓點 -->
    <circle cx="100" cy="100" r="8" fill="white"/>

</svg>

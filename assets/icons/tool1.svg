<svg width="200" height="200" viewBox="0 0 200 200"
     xmlns="http://www.w3.org/2000/svg">

    <!-- 抹茶綠背景 -->
    <rect width="200" height="200" rx="20" fill="#43A047"/>

    <!-- 計算機外框 -->
    <rect x="40" y="30" width="120" height="140" rx="12"
          stroke="white" stroke-width="12" fill="none"/>

    <!-- 顯示器 -->
    <rect x="55" y="45" width="90" height="30" rx="6"
          stroke="white" stroke-width="10" fill="none"/>

    <!-- 按鍵 3x3 -->
    <g stroke="white" stroke-width="10" stroke-linecap="round">
        <circle cx="75" cy="100" r="10"/>
        <circle cx="100" cy="100" r="10"/>
        <circle cx="125" cy="100" r="10"/>

        <circle cx="75" cy="130" r="10"/>
        <circle cx="100" cy="130" r="10"/>
        <circle cx="125" cy="130" r="10"/>

        <circle cx="75" cy="160" r="10"/>
        <circle cx="100" cy="160" r="10"/>
        <circle cx="125" cy="160" r="10"/>
    </g>

</svg>
